<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Header: inserimento logo e creazione del background -->
    <header>
        <img id="img_header" src="img/logo.svg" alt="Logo">
    </header>

    <main>
        <!-- Main: Creazione titolo principale -->
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <h2 id="autore" class="autore_style">Scritto da <span id="autore_evidenziato">The Booleaner</span></h2>
        <h2 id="data_autore" class="autore_style">il 10/10/2020</h2>
        
        <!-- Main: Creazione immagini -->
        <div class="img-main">
            <img src="img/tim-1.jpg" alt="Tim in conferenza">
            <img src="img/tim-2.jpg" alt="Tim foto profilo">
            <p class="descrizione_immagine">1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen</p>
            <p class="descrizione_immagine">2nd Photo: Wikimedia, by Paul Clarke</p>
        
        
        </div>

   
   
   
   
   
   
    </main>
    <footer></footer>
</body>
</html>
